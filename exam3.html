<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>امتحان 3 - المقارنة والترتيب</title>
<style>
body{font-family:"Cairo",sans-serif;background:#eaf6ff;text-align:center;margin:0;padding:20px;}
h1{color:#0077ff;}
#exam-box{background:#fff;border-radius:25px;box-shadow:0 4px 15px rgba(0,0,0,0.2);
padding:20px;width:90%;max-width:600px;margin:auto;text-align:right;}
.question{margin:20px 0;font-size:1.2rem;}
label{display:block;padding:8px;border-radius:10px;cursor:pointer;}
label:hover{background:#e0f0ff;}
button{background:#0077ff;color:#fff;border:none;padding:12px 25px;border-radius:15px;cursor:pointer;font-size:1.1rem;}
button:hover{background:#005fcc;}
#result{margin-top:20px;font-size:1.5rem;color:#333;text-align:center;}
.money{color:green;font-weight:bold;}
a{display:block;margin-top:30px;color:#0077ff;text-decoration:none;}
</style></head>
<body>

<h1>📙 امتحان 3 - المقارنة والترتيب</h1>

<div id="exam-box">
<form id="mathExam">
<div class="question">1️⃣ أي الأعداد أكبر؟ 9 أم 7<br>
<label><input type="radio" name="q1" value="9">9</label>
<label><input type="radio" name="q1" value="7">7</label></div>

<div class="question">2️⃣ أي الأعداد أصغر؟ 15 أم 10<br>
<label><input type="radio" name="q2" value="15">15</label>
<label><input type="radio" name="q2" value="10">10</label></div>

<div class="question">3️⃣ رتب الأعداد من الأصغر للأكبر: 8 - 5 - 6<br>
<label><input type="radio" name="q3" value="5,6,8">5,6,8</label>
<label><input type="radio" name="q3" value="6,5,8">6,5,8</label></div>

<div class="question">4️⃣ أيهما أكبر؟ 20 أم 19<br>
<label><input type="radio" name="q4" value="19">19</label>
<label><input type="radio" name="q4" value="20">20</label></div>

<div class="question">5️⃣ رتب الأعداد من الأكبر للأصغر: 3 - 7 - 5<br>
<label><input type="radio" name="q5" value="7,5,3">7,5,3</label>
<label><input type="radio" name="q5" value="5,7,3">5,7,3</label></div>

<button type="button" onclick="checkAnswers()">عرض النتيجة 💰</button>
</form>
<div id="result"></div>
</div>

<a href="index.html">⬅️ العودة للصفحة الرئيسية</a>

<script>
function checkAnswers(){
let s=0;
const a={q1:"9",q2:"10",q3:"5,6,8",q4:"20",q5:"7,5,3"};
for(let k in a){
const sel=document.querySelector(`input[name="${k}"]:checked`);
if(sel&&sel.value===a[k])s++;
}
const m=s*10;
document.getElementById("result").innerHTML=`كسبت <span class="money">${m} جنيه</span> (${s}/5) 🎉`;
}
</script>

</body></html>
