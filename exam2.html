<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>امتحان 2 - الضرب والقسمة</title>
<style>
body{font-family:"Cairo",sans-serif;background:#eaf6ff;text-align:center;margin:0;padding:20px;}
h1{color:#0077ff;}
#exam-box{background:#fff;border-radius:25px;box-shadow:0 4px 15px rgba(0,0,0,0.2);
padding:20px;width:90%;max-width:600px;margin:auto;text-align:right;}
.question{margin:20px 0;font-size:1.2rem;}
label{display:block;padding:8px;border-radius:10px;cursor:pointer;}
label:hover{background:#e0f0ff;}
button{background:#0077ff;color:#fff;border:none;padding:12px 25px;border-radius:15px;cursor:pointer;font-size:1.1rem;}
button:hover{background:#005fcc;}
#result{margin-top:20px;font-size:1.5rem;color:#333;text-align:center;}
.money{color:green;font-weight:bold;}
a{display:block;margin-top:30px;color:#0077ff;text-decoration:none;}
</style></head>
<body>

<h1>📗 امتحان 2 - الضرب والقسمة</h1>

<div id="exam-box">
<form id="mathExam">
<div class="question">1️⃣ 3 × 5 = ؟<br>
<label><input type="radio" name="q1" value="15">15</label>
<label><input type="radio" name="q1" value="12">12</label>
<label><input type="radio" name="q1" value="10">10</label></div>

<div class="question">2️⃣ 16 ÷ 4 = ؟<br>
<label><input type="radio" name="q2" value="4">4</label>
<label><input type="radio" name="q2" value="5">5</label>
<label><input type="radio" name="q2" value="3">3</label></div>

<div class="question">3️⃣ 2 × 7 = ؟<br>
<label><input type="radio" name="q3" value="12">12</label>
<label><input type="radio" name="q3" value="14">14</label>
<label><input type="radio" name="q3" value="16">16</label></div>

<div class="question">4️⃣ 20 ÷ 5 = ؟<br>
<label><input type="radio" name="q4" value="5">5</label>
<label><input type="radio" name="q4" value="6">6</label>
<label><input type="radio" name="q4" value="4">4</label></div>

<div class="question">5️⃣ 4 × 4 = ؟<br>
<label><input type="radio" name="q5" value="12">12</label>
<label><input type="radio" name="q5" value="16">16</label>
<label><input type="radio" name="q5" value="20">20</label></div>

<button type="button" onclick="checkAnswers()">عرض النتيجة 💰</button>
</form>
<div id="result"></div>
</div>

<a href="index.html">⬅️ العودة للصفحة الرئيسية</a>

<script>
function checkAnswers(){
let s=0;
const a={q1:"15",q2:"4",q3:"14",q4:"4",q5:"16"};
for(let k in a){
const sel=document.querySelector(`input[name="${k}"]:checked`);
if(sel&&sel.value===a[k])s++;
}
const m=s*10;
document.getElementById("result").innerHTML=`كسبت <span class="money">${m} جنيه</span> (${s}/5) 🎉`;
}
</script>

</body></html>
