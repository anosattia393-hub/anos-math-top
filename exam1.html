<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>امتحان 1 - الجمع والطرح</title>
<style>
  body {
    font-family: "Cairo", sans-serif;
    background: #eaf6ff;
    text-align: center;
    padding: 20px;
    margin: 0;
  }
  h1 { color: #0077ff; }
  #exam-box {
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 20px;
    width: 90%;
    max-width: 600px;
    margin: auto;
    text-align: right;
  }
  .question { margin: 20px 0; font-size: 1.2rem; }
  label { display:block; padding:8px; border-radius:10px; cursor:pointer; }
  label:hover { background:#e0f0ff; }
  button {
    background:#0077ff; color:#fff; border:none;
    padding:12px 25px; border-radius:15px; cursor:pointer;
    font-size:1.1rem;
  }
  button:hover { background:#005fcc; }
  #result { margin-top:20px; font-size:1.5rem; color:#333; text-align:center; }
  .money { color:green; font-weight:bold; }
  a { display:block; margin-top:30px; color:#0077ff; text-decoration:none; }
</style>
</head>
<body>

<h1>📘 امتحان 1 - الجمع والطرح</h1>

<div id="exam-box">
  <form id="mathExam">
    <div class="question">
      1️⃣ 9 + 6 = ؟<br>
      <label><input type="radio" name="q1" value="15">15</label>
      <label><input type="radio" name="q1" value="16">16</label>
      <label><input type="radio" name="q1" value="14">14</label>
    </div>

    <div class="question">
      2️⃣ 12 - 8 = ؟<br>
      <label><input type="radio" name="q2" value="3">3</label>
      <label><input type="radio" name="q2" value="4">4</label>
      <label><input type="radio" name="q2" value="5">5</label>
    </div>

    <div class="question">
      3️⃣ 7 + 5 = ؟<br>
      <label><input type="radio" name="q3" value="12">12</label>
      <label><input type="radio" name="q3" value="13">13</label>
      <label><input type="radio" name="q3" value="14">14</label>
    </div>

    <div class="question">
      4️⃣ 18 - 9 = ؟<br>
      <label><input type="radio" name="q4" value="8">8</label>
      <label><input type="radio" name="q4" value="9">9</label>
      <label><input type="radio" name="q4" value="10">10</label>
    </div>

    <div class="question">
      5️⃣ 10 + 3 = ؟<br>
      <label><input type="radio" name="q5" value="12">12</label>
      <label><input type="radio" name="q5" value="13">13</label>
      <label><input type="radio" name="q5" value="14">14</label>
    </div>

    <button type="button" onclick="checkAnswers()">عرض النتيجة 💰</button>
  </form>
  <div id="result"></div>
</div>

<a href="index.html">⬅️ العودة للصفحة الرئيسية</a>

<script>
function checkAnswers() {
  let score = 0;
  const answers = { q1:"15", q2:"4", q3:"12", q4:"9", q5:"13" };
  for (let q in answers) {
    const sel = document.querySelector(`input[name="${q}"]:checked`);
    if (sel && sel.value === answers[q]) score++;
  }
  const money = score * 10;
  document.getElementById("result").innerHTML =
    `كسبت <span class="money">${money} جنيه</span> (${score}/5) 🎉`;
}
</script>

</body>
</html>
